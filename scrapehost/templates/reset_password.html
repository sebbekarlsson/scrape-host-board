{% extends 'site_layout.html' %}


{% block site_content %}
    <div class='hero'>
        <div class='site-content'>
            <form class='form' method='POST'>
                {% if msg %}
                    <p>{{ msg }}</p>
                    <a class='push-down' style='color:white;' href='/login'>Login</a>
                {% else %}
                    <h2>Reset password</h3>
                    <label for='user-email'>
                        <p>New Password</p>
                        <input type='password' class='input-text' name='user-password'/>
                    </label>
                    <input type='submit' class='btn btn-primary' name='reset' value='Reset'/>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
