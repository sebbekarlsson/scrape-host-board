{% extends 'site_layout.html' %}


{% block site_content %}
    <div class='hero'>
        <div class='site-content'>
            <form class='form' method='POST'>
                <h2>Forgot password</h3>
                <label for='user-email'>
                    <p>Email</p>
                    <input type='email' class='input-text' name='user-email'/>
                </label>
                <input type='submit' class='btn btn-primary' name='forgot' value='Send me a new password'/>
                {% include 'components/errors.html' %}
            </form>
        </div>
    </div>
{% endblock %}
