{% extends 'admin/layout.html' %}


{% block admin_content %}
    <form class='form' method='POST'>
        <label for='scraper-name'>
            <p>Name</p>
            <input
            {% if scraper %}
                value='{{ scraper.name }}'
            {% endif %}
            type='text' class='input-text input-text-contrast' name='scraper-name'/>
        </label>
        <label for='scraper-location'>
            <p>Location / Website</p>
            <input
            {% if scraper %}
                value='{{ scraper.location }}'
            {% endif %}
            type='text' class='input-text input-text-contrast' name='scraper-location'/>
        </label>
        <label>
            <p>On/Off</p>
            <input

            {% if scraper %} 
                {% if scraper.status == 1 %}
                    checked
                {% endif %}
            {% else %}
                checked
            {% endif %}

            type="checkbox" name="scraper-status" class="input-toggle" id='scraper-status'>
            <label for="scraper-status">on</label>
        </label>
        <div class='push-down'>
            <input type='submit' class='btn btn-primary' name='save' value='Save'/>
            <a href='#' class='btn btn-primary push-right'><i class='material-icons'>cloud_download</i>Download Data</a>
            <input type='submit' class='btn btn-warning push-right' name='delete' value='Delete'/>
        </div>
        {% include 'components/errors.html' %}
    </form>
{% endblock %}
