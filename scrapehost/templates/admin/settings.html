{% extends 'admin/layout.html' %}


{% block admin_content %}
    <form class='form' method='POST'>
        <div class='text-content'>
            <h2>Authentication</h2>
            <label for='old-password'>
                <p>Old password</p>
                <input type='password' class='input-text input-text-contrast' name='old-password'/>
            </label>
            <label for='new-password'>
                <p>New password</p>
                <input type='password' class='input-text input-text-contrast' name='new-password'/>
            </label>
        </div>
        <div class='push-down'>
            <input type='submit' class='btn btn-primary' name='save' value='Change password'/>
        </div>
        {% if msg %}<p>{{ msg }}</p>{% endif %}
    </form>
    {% include 'components/errors.html' %}
{% endblock %}
