{% extends 'admin/layout.html' %}


{% block admin_content %}
    <div class='push-down'>
        <a href='/admin/scrapers/edit' class='btn btn-primary'><i class='material-icons'>add</i> New Scraper</a>
    </div>
    <table class='table push-down'>
        <thead>
            <tr>
                <th class='not-mobile'>ID</th>
                <th>name</th>
                <th>location</th>
                <th>status</th>
                <th class='not-mobile'></th>
            </tr>
        </thead>
        <tbody>
            {% for scraper in scrapers %}
                <tr>
                    <td class='not-mobile'>{{ scraper._id }}</td>
                    <td>{{ scraper.name }}</td>
                    <td>{{ scraper.location }}</td>
                    <td>{{ 'ON' if scraper.status == 1 else 'OFF' }}</td>
                    <td class='not-mobile'><a href='/admin/scrapers/edit/{{ scraper._id }}' class='btn btn-primary'>Manage</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
