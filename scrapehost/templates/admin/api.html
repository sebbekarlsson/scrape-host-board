{% extends 'admin/layout.html' %}


{% block admin_content %}
    <div class='text-content'>
        <h3>/scraper</h3>
        <section>
            <h4>data</h4>
            <pre class='code'>GET /api/scraper/{scraper_id}/data?o={offset}&l={limit}&token={{ current_user.token }}</pre>
            <p>Returns an array of entries</p>
        </section>
    </div>
    <form class='form' method='POST'>
        <input class='btn btn-primary' type='submit' name='new-token' value='Generate New Token'/>
    </form>
{% endblock %}
