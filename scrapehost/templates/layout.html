<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}

        {% include 'components/analytics.google.html' %}

        <link
        rel='stylesheet'
        type='text/css'
        href='{{ url_for('static', filename='css/style.css') }}'/>

        <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
        rel="stylesheet">

        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        
        {% if config['dev_mode'] %}
            {% assets "js_all" %}
                <script type="text/javascript" src="{{ ASSET_URL }}"></script>
            {% endassets %}
        {% else %}
            <script type='text/javascript' src='{{ url_for('static', filename='js/packed.js') }}'></script>
        {% endif %}

        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="description" content="Automated web scraping, rent a scraper!">
        <meta name="keywords" content="scraping,crawling,spiders,renting,service">
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
